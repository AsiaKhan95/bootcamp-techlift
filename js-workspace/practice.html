<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let username = "Apple"; //global variable
      function test() {
        let number = 45; //local variable
        document.writeln(username);
        document.writeln("<br>" + number);
      }
      test(); //function call
    </script>
  </body>
</html>
