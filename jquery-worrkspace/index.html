<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery validation</title>
    <!--Jquery-->
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <!--Jquery validation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
</head>
<style>
    .container {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid black;
        padding: 30px;
        position: relative;
        top: 40px;
    }
</style>

<body>
    <div class="container">
        <form action="">
            <div class="">
                <label for="username">Username</label>
                <input type="text" id="username" />
                <span id="username-error">*</span>
            </div>
            <div class="">
                <label for="city">City</label>
                <input type="text" id="city" />
                <span id="city-error">*</span>
            </div>
            <div class="">
                <label for="age">Age</label>
                <input type="text" id="age" />
                <span id="age-error">*</span>
            </div>
            <div class="">
                <button type="reset">Reset</button>
                <button type="submit" id="submit-btn">Register</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            let usernameEle = $("#username");
            let cityEle = $("#city");
            let ageEle = $("#age");

            let usernameError = $("#username-error");
            let cityError = $("#city-error");
            let ageError = $("#age-error");

            //validate username field  accept string only
            function validateUsername() {
                let username = usernameEle.val();
               // console.log(username);
                const pattern = /^[A-Za-z]+$/;
              //  console.log(pattern.test(username));
                if (username.length == 0) {
                    usernameError.show()
                    usernameError
                        .html("* Username name field is required...")
                        .css({ color: "red" });
                } else {
                    if (!pattern.test(username)) {
                        alert("only text can enter in username field...");
                        usernameError.show()
                        usernameError
                            .html("only text can enter in username field...")
                            .css({ color: "red" });
                    }
                }
            }
            //validate city field  accept string only
            function validateCity() {
                let city = cityEle.val();
                console.log(city);
                const pattern = /^[A-Za-z]+$/;
                console.log(pattern.test(city));
                if (city.length == 0) {
                    cityError.show()
                    cityError
                        .html("* City field is required...")
                        .css({ color: "red" });
                } else {
                    if (!pattern.test(city)) {
                        alert("only text can enter in city field...");
                        cityError.show()
                        cityError
                            .html("only text can enter in city field...")
                            .css({ color: "red" });
                    }
                }
            }
            //validate age field  accept number only
            function validateAge() {
                let age = ageEle.val();
                console.log(age);
                const pattern = /^[0-9]+$/;
                console.log(pattern.test(age));
                if (age.length == 0) {
                    ageError.show()
                    ageError
                        .html("* Age field is required...")
                        .css({ color: "red" });
                } else {
                    if (!pattern.test(age)) {
                        // alert("only numeric value can enter in age field...");
                        ageError.show()
                        ageError
                            .html("only numeric value can enter in age field...")
                            .css({ color: "red" });
                    }
                }
            }


            usernameEle.blur(function () {
                validateUsername()
            });

            cityEle.blur(function () {
                validateCity();
            });
            ageEle.blur(function () {
                validateAge();
            });

            usernameEle.focus(function () {
                usernameError.hide()
            });
            cityEle.focus(function () {
                cityError.hide()
            });
            ageEle.focus(function () {
                ageError.hide()
            });
            //submit form
            $("#submit-btn").click(function (e) {
                e.preventDefault();
                validateUsername();
                validateCity();
                validateAge();
            });
        });
    </script>
</body>

</html>
